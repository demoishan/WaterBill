<body class="hold-transition login-page" style="background-image: url('assets/img/water5.png');">
  <div class="login-box">
    <div class="login-logo">
      <a href="#"><b>Water Billing</b></a>
    </div>
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input type="email" class="form-control" formControlName="username" placeholder="Email" tabindex="1"
              autofocus [ngClass]="{ 'is-invalid': submitted && loginFormControl.username.errors }" />
            <div *ngIf="submitted && loginFormControl.username.errors" class="invalid">
              <!-- <div *ngIf="loginFormControl.username.errors.required">Username is required</div> -->
            </div>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" formControlName="password" class="form-control" tabindex="2"
              [ngClass]="{ 'is-invalid': submitted && loginFormControl.password.errors }" placeholder="Password" />
            <div *ngIf="submitted && loginFormControl.password.errors" class="invalid">
              <!-- <div *ngIf="loginFormControl.password.errors.required">Password is required</div> -->
            </div>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>
            <div class="col-4">
              <button [disabled]="loading" type="submit" class="btn btn-primary btn-block">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Sign In</button>
            </div>
          </div>
        </form>
        <p class="mb-1">
          <a href="#">I forgot my password</a>
        </p>
      </div>
    </div>
  </div>
</body>
