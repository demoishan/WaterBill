<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Bulk Upload</h1>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<section class="content">
  <div class="container-fluid">
    <!-- SELECT2 EXAMPLE -->

    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Upload File</h3>
      </div>
      <!-- /.card-header -->

      <form role="form">
        <div class="card-body">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-12 form-group">
                <!-- <input type="file" class="form-control" (change)="uploadedFile($event)" placeholder="Upload file"
                        accept=".xlsx"> -->
                <input type="file" #myFileInput name="photo" ng2FileSelect [uploader]="uploader" accept=".xlsx" />

                <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()"
                  [disabled]="!uploader.getNotUploadedItems().length">
                  Upload
                </button>

              </div>
            </div>
          </div>
        </div>
        <!-- /.card-body -->
      </form>

    </div>
    <!-- /.card -->
  </div>
</section>

<section class="content">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Uploaded File Details</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <table datatable class="table table-striped" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead>
              <tr>
                <th>FileName</th>
                <th>Success Entries</th>
                <th>Fail Entries</th>
                <th>Upload Time</th>
                <th>Remark</th>
                <th>Download</th>
              </tr>
            </thead>
            <tbody *ngIf="detailList != null || detailList?.length != 0">
              <tr *ngFor="let detail of detailList">
                <td>{{ detail.uploadFileName }}</td>
                <td>{{ detail.pass }}</td>
                <td>{{ detail.fail }}</td>
                <td>{{ detail.createdAt | date: "d-M-yyyy" }}</td>
                <td>Remark</td>
                <td><button class="btn btn-success btn-sm" (click)="downloadRow(detail)" ><i class="fas fa-file-download"
                      style="margin-right: 3px;"></i>Download</button></td>
              </tr>
            </tbody>
            <tbody *ngIf="detailList == null || detailList?.length == 0">
              <tr>
                <td colspan="5" class="no-data-available">Processing! Please Wait.....</td>
              </tr>
            <tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>

    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->
