<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Units Used Details</h1>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <!-- SELECT2 EXAMPLE -->

    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title"><b>Enter Unit Used by Members</b></h3>
        <a [routerLink]="['/admin/bulkunits']" [routerLinkActive]="['active']" class="btn btn-warning float-right">Add Units in Bulk</a>
      </div>
      <!-- /.card-header -->

      <form role="form" #myForm="ngForm" (ngSubmit)="myForm.form.valid && onSubmit();myForm.resetForm()" novalidate>
        <div class="card-body">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="exampleInputEmail1" class="col-form-label"><b>Select Year</b></label>
                <select class="form-control" name="Year" (change)="yearchanged($event.target.value)">
                  <option value="0">--Select--</option>
                  <option *ngFor="let summary of yearList" value={{summary.year}}>
                    {{summary.year}}
                  </option>
                </select>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="exampleInputEmail1" class="col-form-label"><b>Select Month</b></label>
                <select class="form-control" name="Month" (change)="monthchanged($event.target.value)">
                  <option value="0">--Select--</option>
                  <option *ngFor="let summary of monthsList" value={{summary.monthId}}>
                    {{summary.month}}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="exampleInputEmail1" class="col-form-label"><b>Select Block</b></label>
                <select class="form-control" name="GroupId" (change)="blockchanged($event.target.value)">
                  <option value="0">--Select--</option>
                  <option *ngFor="let summary of blockList" value={{summary.groupId}}>
                    {{summary.groupName}}
                  </option>
                </select>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="exampleInputEmail1" class="col-form-label"><b>House No.</b></label>
                <select class="form-control" name="BunglowNo" (change)="bunglowchanged($event.target.value)">
                  <option value="0">--Select--</option>
                  <option *ngFor="let summary of bunglowList" value={{summary.bunglowNo}}>
                    {{summary.bunglowNo}}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">

            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1" class="col-form-label"><b>Owner Name</b></label>
                <input type="text" class="form-control" [(ngModel)]="dataModal.OwnerName" name="OwnerName"
                  #OwnerName="ngModel" disabled>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="exampleInputEmail1" class="col-form-label"><b>Previous Unit</b></label>
                <input type="number" class="form-control" [(ngModel)]="dataModal.LastUnit" name="LastUnit"
                  #LastUnit="ngModel" disabled>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="exampleInputEmail1" class="col-form-label"><b>Current Unit</b></label>
                <input type="number" class="form-control" [(ngModel)]="dataModal.CurrentUnit" name="CurrentUnit"
                [customMin]="dataModal.LastUnit+1" #CurrentUnit="ngModel" required>
                <span class="text-danger"
                  *ngIf="(CurrentUnit.touched || myForm.submitted) && CurrentUnit.errors?.required">
                  Current Unit is required
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="exampleInputEmail1" class="col-form-label"><b>Maintenance</b></label>
                <input type="number" class="form-control" [(ngModel)]="dataModal.Maintenance" name="Maintenance"
                  #Maintenance="ngModel" disabled>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="exampleInputEmail1" class="col-form-label"><b>Other Charge</b></label>
                <input type="number" class="form-control" [(ngModel)]="dataModal.OtherCharge" name="OtherCharge"
                  #OtherCharge="ngModel">
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid"> {{isEditable ? 'Update' : 'Add'}} </button>

          <button type="reset" (click)="onReset()" class="btn btn-warning" style="margin: 10px;"> Reset </button>
        </div>
        <!-- /.card-body -->

      </form>
    </div>
    <!-- /.card -->

  </div><!-- /.container-fluid -->
</section>
