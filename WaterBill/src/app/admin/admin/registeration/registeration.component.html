<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Register a User</h1>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <!-- SELECT2 EXAMPLE -->
  
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title"><b>Enter User Details</b></h3>
        </div>
        <!-- /.card-header -->
  
        <form role="form" #myForm="ngForm" (ngSubmit)="myForm.form.valid && onSubmit();myForm.resetForm()" novalidate>
          <div class="card-body">
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label class="col-form-label"><b>Select Role</b></label>
                  <select class="form-control" [(ngModel)]="dataModal.Role" name="Role" #Role="ngModel">
                    <option value="0">--Select--</option>
                    <option value="1">Admin</option>
                    <option value="2">User</option>
                  </select> 
                </div>
              </div>
              <div class="col-md-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1" class="col-form-label"><b>First Name</b></label>
                    <input type="text" class="form-control" [(ngModel)]="dataModal.FirstName" name="FirstName"
                    #FirstName="ngModel" required>
                    <span class="text-danger"
                      *ngIf="(FirstName.touched || myForm.submitted) && FirstName.errors?.required">
                      First Name is required
                    </span>
                  </div>
              </div>
              <div class="col-md-5">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="col-form-label"><b>Last Name</b></label>
                  <input type="text" class="form-control" [(ngModel)]="dataModal.LastName" name="LastName"
                  #LastName="ngModel" required>
                  <span class="text-danger"
                    *ngIf="(LastName.touched || myForm.submitted) && LastName.errors?.required">
                    Last Name is required
                  </span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-5">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="col-form-label"><b>Email ID</b></label>
                  <input type="text" class="form-control" [(ngModel)]="dataModal.EmailId" name="EmailId"
                  #EmailId="ngModel" required>
                  <span class="text-danger"
                    *ngIf="(EmailId.touched || myForm.submitted) && EmailId.errors?.required">
                    Email ID is required
                  </span>
                </div>
              </div>
            </div>
            <div class="row" *ngIf="dataModal.Role==2">
              <div class="col-md-3">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="col-form-label"><b>Select Block</b></label>
                  <select class="form-control" name="GroupId" (change)="blockchanged($event.target.value)">
                    <option value="0">--Select--</option>
                    <option *ngFor="let summary of blockList" value={{summary.groupId}}>
                      {{summary.groupName}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="col-form-label"><b>House No.</b></label>
                  <select class="form-control" name="BunglowNo" (change)="bunglowchanged($event.target.value)">
                    <option value="0">--Select--</option>
                    <option *ngFor="let summary of bunglowList" value={{summary.bunglowNo}}>
                      {{summary.bunglowNo}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="col-form-label"><b>Owner Name</b></label>
                  <input type="text" class="form-control" [(ngModel)]="dataModal.OwnerName" name="OwnerName"
                    #OwnerName="ngModel" disabled>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="col-form-label"><b>Password</b></label>
                  <input type="text" class="form-control" [(ngModel)]="dataModal.Password" name="Password"
                  #Password="ngModel" required>
                  <span class="text-danger"
                    *ngIf="(Password.touched || myForm.submitted) && Password.errors?.required">
                    Password is required
                  </span>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="col-form-label"><b>Confirm Password</b></label>
                  <input type="text" class="form-control" [(ngModel)]="dataModal.ConfirmPassword" name="ConfirmPassword"
                  #ConfirmPassword="ngModel" required>
                  <span class="text-danger"
                    *ngIf="(ConfirmPassword.touched || myForm.submitted) && ConfirmPassword.errors?.required">
                    Confirm Password is required
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid"> {{isEditable ? 'Update' : 'Add'}} </button>
  
            <button type="reset" (click)="onReset()" class="btn btn-warning" style="margin: 10px;"> Reset </button>
          </div>
          <!-- /.card-body -->
  
        </form>
      </div>
      <!-- /.card -->
  
    </div><!-- /.container-fluid -->
  </section>
