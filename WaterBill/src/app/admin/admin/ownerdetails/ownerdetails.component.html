<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>{{isEditable ? 'Update' : 'Add'}} New Owner</h1>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>


<section class="content">
  <div class="container-fluid">

    <!-- general form elements -->
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Enter Details</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form #myForm="ngForm" (ngSubmit)="myForm.form.valid && onSubmit();myForm.resetForm()" novalidate>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3">
              <!-- text input -->
              <div class="form-group">
                <label><b>Select Block</b></label>
                <select class="form-control" [(ngModel)]="selectedCity" name="GroupId" (change)="blockchanged($event.target.value)">
                  <option *ngFor="let summary of blockList" value={{summary.groupId}}>
                    {{summary.groupName}}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label><b>House No.</b></label>
                <input type="text" class="form-control" placeholder="Enter House No." [(ngModel)]="dataModal.BunglowNo"
                  name="BunglowNo" #BunglowNo="ngModel" required>
                <span class="text-danger" *ngIf="(BunglowNo.touched || myForm.submitted) && BunglowNo.errors?.required">
                  House No. is required
                </span>
              </div>
            </div>
            <div class="col-sm-6">
              <!-- text input -->
              <div class="form-group">
                <label><b>Owner Name</b></label>
                <input type="text" class="form-control" placeholder="Enter Owner Name" [(ngModel)]="dataModal.OwnerName"
                  name="OwnerName" #OwnerName="ngModel" required>
                <span class="text-danger" *ngIf="(OwnerName.touched || myForm.submitted) && OwnerName.errors?.required">
                  Owner Name is required
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <!-- text input -->
              <div class="form-group">
                <label><b>Mobile No.</b></label>
                <input type="text" class="form-control" placeholder="Enter Mobile No." [(ngModel)]="dataModal.Mobile"
                  name="Mobile" #Mobile="ngModel" required>
                <span class="text-danger" *ngIf="(Mobile.touched || myForm.submitted) && Mobile.errors?.required">
                  Mobile No. is required
                </span>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label><b>Email Id</b></label>
                <input type="text" class="form-control" placeholder="Enter Email Id" [(ngModel)]="dataModal.EmailId"
                  name="EmailId" #EmailId="ngModel" required>
                <span class="text-danger" *ngIf="(EmailId.touched || myForm.submitted) && EmailId.errors?.required">
                  Email Id is required
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <!-- text input -->
              <div class="form-group">
                <label><b>Last Unit</b></label>
                <input type="number" class="form-control" placeholder="Enter Last Unit" [(ngModel)]="dataModal.LastUnit"
                  name="LastUnit" #LastUnit="ngModel" required>
                <span class="text-danger" *ngIf="(LastUnit.touched || myForm.submitted) && LastUnit.errors?.required">
                  Last Unit is required
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label><b>Other Address</b></label>
                <textarea class="form-control" rows="3" placeholder="Enter Another Address"
                  [(ngModel)]="dataModal.AnotherAddress" name="AnotherAddress" #AnotherAddress="ngModel" required></textarea>
                <span class="text-danger"
                  *ngIf="(AnotherAddress.touched || myForm.submitted) && AnotherAddress.errors?.required">
                  Another Address is required
                </span>
              </div>
            </div>
          </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <button type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid"> {{isEditable ? 'Update' : 'Add'}} </button>

          <button type="reset" (click)="onReset()" class="btn btn-warning" style="margin: 10px;"> Reset </button>
        </div>
        <!-- /.card-footer -->
      </form>
    </div>

    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
